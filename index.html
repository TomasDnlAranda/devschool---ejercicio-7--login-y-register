<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DevSchool - Ejercicio 7 - Login & Register</title>
		<link rel="icon" href="/img/logo.png" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div class="form">
			<ul class="tab-group">
				<li class="tab active"><a href="#signup">Sign Up</a></li>
				<li class="tab"><a href="#login">Log In</a></li>
			</ul>
			<div class="tab-content">
				<!-- form register -->
				<div id="signup">
					<h1>Sign Up</h1>
					<form id="form-signup">
						<div class="top-row">
							<div class="field-wrap">
								<input
									type="text"
									id="firstname-register"
									value="Tomas"
									placeholder="Nombre"
									required
									autocomplete="off"
								/>
							</div>
							<div class="field-wrap">
								<input
									type="text"
									value="Aranda"
									id="lastname-register"
									placeholder="Apellido"
									required
									autocomplete="off"
								/>
							</div>
						</div>
						<div class="field-wrap">
							<input
								type="email"
								id="email-register"
								value="tomas@test.com"
								placeholder="Correo Electronico"
								required
								autocomplete="off"
							/>
						</div>
						<div class="field-wrap">
							<input
								id="password-register"
								type="password"
								placeholder="Contrase単a"
								value="123456"
								required
								autocomplete="off"
							/>
						</div>
						<button type="submit" class="button button-block">Registrarse</button>
					</form>
				</div>
				<!-- form login -->
				<div id="login">
					<h1>Log In</h1>
					<form id="form-login">
						<div class="field-wrap">
							<input
								type="email"
								placeholder="Correo Electronico"
								value="tomas@test.com"
								id="email-login"
								required
								autocomplete="off"
							/>
						</div>
						<div class="field-wrap">
							<input
								type="password"
								placeholder="Contrase単a"
								value="123456"
								id="password-login"
								required
								autocomplete="off"
							/>
						</div>
						<p class="forgot">
							<a href="#">多Perdiste tu contrase単a?</a>
						</p>
						<button class="button button-block">Iniciar Sesion</button>
					</form>
				</div>
			</div>
		</div>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="./js/app.js"></script>
		<script src="./js/auth.js"></script>
	</body>
</html>
